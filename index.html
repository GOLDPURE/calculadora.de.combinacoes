<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combinações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Combinações</h1>
        <label for="n">Digite n (número de elementos):</label>
        <input type="number" id="n" placeholder="Valor de n" required>

        <label for="p">Digite p (número de elementos tomados):</label>
        <input type="number" id="p" placeholder="Valor de p" required>

        <button onclick="calcularCombinacao()">Calcular</button>

        <h2>Resultado: <span id="resultado">0</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
