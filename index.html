<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combinações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <h1>Calculadora de Combinações</h1>

        <label for="n">Digite o valor de n:</label>
        <input type="number" id="n" placeholder="Valor de n">

        <label for="p">Digite o valor de p:</label>
        <input type="number" id="p" placeholder="Valor de p">

        <button onclick="calcularCombinacoes()">Calcular</button>

        <h2 id="resultado">Resultado: </h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
